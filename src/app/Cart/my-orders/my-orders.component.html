<mat-card>
<div class="container mt-5">
    <table mat-table
           [dataSource]="myOrderDetails"
           class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
            <th mat-header-cell
                *matHeaderCellDef> Nombre </th>
            <td mat-cell
                *matCellDef="let element"> {{element.orderFullName}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell
                *matHeaderCellDef> Dirrecion </th>
            <td mat-cell
                *matCellDef="let element"> {{element.orderFullOrder}} </td>
        </ng-container>

        <ng-container matColumnDef="Contact No.">
            <th mat-header-cell
                *matHeaderCellDef> NÃºmero cont. </th>
            <td mat-cell
                *matCellDef="let element"> {{element.orderContactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Amount">
            <th mat-header-cell
                *matHeaderCellDef> Cantidad </th>
            <td mat-cell
                *matCellDef="let element"> {{element.orderAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell
                *matHeaderCellDef> Estado </th>
            <td mat-cell
                *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</mat-card>
