<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink = "/admin" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Inicio
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>menu</mat-icon> Carrito de Compras
    </button>
    
    <mat-menu #menu="matMenu">
      <button routerLink="/home-card" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Catalogo</span>
      </button>
      <button routerLink="/addNewProduct" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Nuevo Producto</span>
      </button>
      <button routerLink="/showProductDetails" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Mostrar Detalles</span>
      </button>
      <button routerLink="/orderInformation" mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Ordenes</span>
      </button>
      <!-- Agrega más elementos del menú si es necesario -->
    </mat-menu>
    <button mat-list-item routerLink = "/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button> 
    <button mat-list-item routerLink = "/admin/categorias">
      <mat-icon mat-list-icon>list</mat-icon>Departamentos/Servicios
    </button>
    <button mat-list-item routerLink = "/admin/add-categoria">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>Agregar Departamento/Servicio
    </button>
    <!-- <button mat-list-item routerLink = "/admin/examenes">
      <mat-icon mat-list-icon>quiz</mat-icon>Cuestionarios
    </button> -->
    <button mat-list-item routerLink = "/admin/add-examen">
      <mat-icon mat-list-icon>add</mat-icon>Agregar Médico
    </button>
    <button mat-list-item (click) = "logout()">
      <mat-icon mat-list-icon>logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
