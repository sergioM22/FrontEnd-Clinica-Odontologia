<mat-card>
  <mat-action-list>
    <div mat-subheader>Men√∫</div>
    <div *ngFor="let presentation of alluser" class="user col-2" (click)="goToChat(presentation.userName)">
      <div *ngIf="presentation.userName != check">
        {{presentation.userName}}
      </div>
    </div>

    <button mat-list-item routerLink = "/user-dashboard/profileM">
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button>

    <button mat-list-item routerLink = "/user-dashboard/chat">
      <mat-icon>assignment</mat-icon>Asesoria Medica
    </button>
    <button mat-list-item routerLink = "/user-dashboard/citaspendientes">
      <mat-icon>assignment</mat-icon>Citas Agendadas
    </button>
    <button mat-list-item routerLink = "/user-dashboard/citasEspera">
      <mat-icon>assignment</mat-icon>Citas En Espera
    </button>
    <button mat-list-item routerLink = "/user-dashboard/citasCompletado">
      <mat-icon>assignment</mat-icon>Citas Finalizadas
    </button>
    <button [routerLink] = "'/user-dashboard/'+c.categoriaId" mat-list-item *ngFor = "let c of categorias">
      <mat-icon mat-list-icon>account_circle</mat-icon> {{ c.titulo }}
    </button>
    <button mat-list-item (click) = "logout()">
      <mat-icon mat-list-icon>logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
